{% extends "auction/layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 500px;">
        <h2 class="mb-4 text-center">Create an Account</h2>

        {% if message %}
            <div class="alert alert-danger text-center">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="username" 
                    value="{{ username|default:'' }}" 
                    required 
                    autofocus
                >
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    placeholder="email" 
                    value="{{ email|default:'' }}" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter a strong password" 
                    required
                >
                <div class="form-text">At least 8 characters recommended.</div>
            </div>

            <div class="mb-4">
                <label for="confirmation" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="confirmation" 
                    name="confirmation" 
                    placeholder="Re-enter your password" 
                    required
                >
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            Already have an account? 
            <a href="{% url 'login' %}">Log in here</a>.
        </div>
    </div>
</div>
{% endblock %}
