{% extends "auction/layout.html" %}
{% block body %}

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #fdfdfd;
        margin: 0;
        padding: 0;
    }

    /* Centered Search Bar with Icon */
    .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 2rem 1rem 1rem;
    }

    .search-box {
        position: relative;
        width: 100%;
        max-width: 500px;
    }

    .search-box input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.8rem;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 12px;
        outline: none;
        background-color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .search-box input:focus {
        border-color: #aaa;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    .search-icon {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        font-size: 1.2rem;
        color: #888;
        pointer-events: none;
    }

    .category-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1.5rem;
        padding: 2rem 1rem;
        animation: fadeIn 0.6s ease;
    }

    .category-card {
        background-color: #f5f5f5;
        padding: 1rem;
        text-align: center;
        border-radius: 14px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        color: #333;
        font-weight: 600;
        cursor: pointer;
    }

    .category-card:hover {
        transform: translateY(-6px) scale(1.03);
        background-color: #e9e9e9;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .no-categories {
        text-align: center;
        color: #999;
        font-size: 1.1rem;
        margin-top: 2rem;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
        .search-box input {
            padding-left: 2.5rem;
        }
    }
</style>

<!-- Search Input with Icon -->
<div class="search-container">
    <div class="search-box">
        <span class="search-icon">üîç</span>
        <input
            type="text"
            id="categorySearch"
            placeholder="Search categories..."
            onkeyup="filterCategories()"
        >
    </div>
</div>

<!-- Category List -->
<div class="category-container" id="categoryContainer">
    {% for category in all_categories %}
        <a href="{% url 'category' category %}" class="category-card" onclick="notifyCategoryClick('{{ category }}')">
            {{ category }}
        </a>
    {% empty %}
        <p class="no-categories">No available categories</p>
    {% endfor %}
</div>

<!-- JavaScript Filter Function -->
<script>
    function notifyCategoryClick(categoryName) {
        console.log("Clicked category:", categoryName);
    }

    function filterCategories() {
        const input = document.getElementById("categorySearch").value.toLowerCase();
        const cards = document.querySelectorAll(".category-card");

        let found = false;
        cards.forEach(card => {
            const text = card.textContent.toLowerCase();
            if (text.includes(input)) {
                card.style.display = "block";
                found = true;
            } else {
                card.style.display = "none";
            }
        });

        // Optionally show/hide "No categories" message if needed
    }
</script>

{% endblock %}
